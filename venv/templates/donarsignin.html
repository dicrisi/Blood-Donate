<body>

   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #toggle-chat-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 75px;
    height: 75px;
    background-color: #8c0200;
    color: #fff;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 0 10px #ffd700; /* Golden color glow */
    transition: box-shadow 0.3s ease; /* Smooth transition effect */

}

#toggle-chat-btn:hover {
    box-shadow: 0 0 20px #ffd700; /* Increase glow on hover */
}


        #chat-window {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 600px;
            height: 500px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #chat-container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        #user-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        #user-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        #send-btn {
            width: 80px;
            padding: 5px;
            background-color: #8c0200;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #2980b9;
        }

        #close-btn {
            position: absolute;
            text-align: center;
            color: white;
            right: 1px;
            cursor: pointer;
            height: 20px;
            width: 20px;
            background-color: #8c0200;
            border-radius: 50%;
        }
    </style>

      <div class="hbg"><img src="{{ url_for('static',filename='images/header_images.jpg') }}" width="430" height="315" alt="header images" class="fl" />
